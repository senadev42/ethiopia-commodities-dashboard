<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Market Prices</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>

<body class="bg-gray-200 flex flex-col items-center justify-center">
    <div class="bg-red-100 mt-[20vh] p-4">
        <h1 class="bg-grey-300 text-2xl font-bold mb-4">Market Prices</h1>
        <table class="text-left">
            <thead class="bg-green-100 p-3">
                <tr>
                    <th>Commodity</th>
                    <th>Unit</th>
                    <th>Date</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody class="bg-yellow-100" id="market-table">
            </tbody>
        </table>
    </div>

</body>

</html>
